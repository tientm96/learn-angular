
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Họ tên</th>
      <th>Địa chỉ</th>
    </tr>
  </thead>
  <tbody>
    <!-- thẻ tr là 1 hàng của bảng. Mỗi vòng for là 1 hàng -->
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.address }}</td>
    </tr>
  </tbody>
</table>
