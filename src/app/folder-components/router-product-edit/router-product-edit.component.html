
<form>
  <legend>Edit Product</legend>

  <!-- nếu sd ngModel trong class form thì phải add dòng này sau ngModel: [ngModelOptions]="{standalone: true}" -->
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="">Price</label>
    <input type="number" class="form-control" [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}">
  </div>

  <select class="form-control" required="required" [(ngModel)]="product.status" [ngModelOptions]="{standalone: true}">
    <option value="true">Active</option>
    <option value="false">Deactive</option>
  </select>
  

  <br>
  <button type="submit" class="btn btn-primary" 
    (click)="handleSaveEdit();" 
    [routerLink]="['/products/list']">Save</button>

</form>
