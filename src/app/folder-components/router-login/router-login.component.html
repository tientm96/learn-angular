

<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

    <div class="alert alert-warning" *ngIf="error === -1">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <strong>Username or password is wrong!</strong>
    </div>
    
    
    <form>
      <legend>Login Comp</legend>
    
      <div class="form-group">
        <label for="">Username</label>
        <input type="text" class="form-control" #username>
      </div>
    
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" #password>
      </div>
    
      <button type="submit" class="btn btn-primary" (click)="onLogin(username.value, password.value);">Login</button>
    </form>
        
  </div>
</div>
