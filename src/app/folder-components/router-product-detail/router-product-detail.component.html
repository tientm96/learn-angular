
<!-- Náº¿u product != null -->
<ng-container *ngIf="product; else noProduct">
    <h1>ID: {{ product.id }}</h1>
  <h1>Name: {{ product.name }}</h1>
  <h1>Price: {{ product.price | currency:'USD':'symbol':'1.2-3' }}</h1>
  <h3>Status: {{ product.status ? 'Active' : 'Deactive' }}</h3>
</ng-container>


<ng-template #noProduct>
  <h2>This product has been deleted</h2>
</ng-template>
