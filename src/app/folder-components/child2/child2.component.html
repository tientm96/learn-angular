<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">Child2 Component</h3>
  </div>
  <div class="panel-body">
    <p>Name: {{ name }}</p>
    <p>Married: {{ married ? 'Đã kết hôn' : 'Độc thân' }}</p>
    <p>Age: {{ age }}</p>

    <!-- Output: form gửi dl từ comp con child2 sang comp cha parent2 -->
    <form>
      <legend>Output: truyền dl từ child2 sang parent2 comp</legend>

      <div class="form-group">
        <label for="">Full name: </label>
        <input type="text" class="form-control" [(ngModel)]="txtFullName" [ngModelOptions]="{standalone: true}">
      </div>

      <div class="form-group">
        <label for="">Phone number: </label>
        <input type="text" class="form-control" [(ngModel)]="txtphoneNumber" [ngModelOptions]="{standalone: true}">
      </div>

      <button type="button" class="btn btn-primary" (click)="onSubmitForm()">Gửi dữ liệu output</button>
    </form>

    
  </div>
</div>
